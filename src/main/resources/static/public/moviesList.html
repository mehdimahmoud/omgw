<div class="animated slideInDown" >
    <div class="main-content__poster"
         ng-repeat="movie in movieList">
        <div class="main-content__poster__image">
            <a href="#/movie/{{movie.imdbID}}">
                <img class="img-responsive poster notransition" style="width: 100%; height: auto; opacity: 1;" ng-src="{{movie.Poster == 'N/A' ? 'http://placehold.it/150x220&text=N/A': movie.Poster}} " data-toggle="{{movie.Title}}" fader-on-load>
            </a>
        </div>
    </div>
</div>
