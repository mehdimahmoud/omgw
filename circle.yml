machine:
  timezone:
    Europe/London
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

before_install:
 - chmod +x gradlew

dependencies:
  cache_directories:
    - ~/.gradle
  override:
    - ./gradlew resolveAllDependencies

test:
  override:
    - ./gradlew test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/TEST-.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;